<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Todo List</h1>
    <form th:action="@{/todos}" method="post" class="mb-3">
        <div class="input-group">
            <input type="text" name="title" class="form-control" placeholder="Enter a new task" required>
            <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </form>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="todo : ${todos}">
            <span th:text="${todo.title}"></span>
        </li>
    </ul>
</div>
</body>
</html>
